<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Maths College</title>
    <!-- Police personnalisée 29LT Riwaya Informal -->
    <link href="https://fonts.cdnfonts.com/css/29lt-riwaya-informal" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: '29LT Riwaya Informal', sans-serif;
            background: #FFFDE7; /* fond jaune très clair */
            color: #333;
        }

        /* Header avec image et overlay */
        header {
            position: relative;
            height: 450px;
            background: url('images/eleves_revision.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
        }
        header .overlay {
            background-color: rgba(76, 175, 80, 0.7); /* vert vif semi-transparent */
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        header h1 {
            font-size: 3.5em;
            margin: 0;
        }
        header p {
            font-size: 1.6em;
            margin-top: 15px;
        }

        main {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .intro {
            text-align: center;
            margin-bottom: 40px;
        }
        .intro h2 {
            font-size: 2.2em;
            color: #FF9800; /* orange vif */
            margin-bottom: 10px;
        }
        .intro p {
            font-size: 1.2em;
            color: #333;
        }

        /* Cartes pour Leçons, Exercices et Quiz */
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            justify-items: center;
        }
        .card {
            background: #fff; /* cartes blanches */
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 100%;
            max-width: 300px;
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
        }
        .card span {
            font-size: 1.4em;
            font-weight: bold;
            color: #4CAF50; /* vert vif */
        }
        .card a {
            text-decoration: none;
            color: #2196F3; /* bleu vif */
            font-weight: bold;
            font-size: 1.2em;
            display: block;
            margin-top: 15px;
        }
        .card a:hover {
            color: #0D47A1; /* bleu profond au hover */
        }

        footer {
            text-align: center;
            padding: 30px 20px;
            background: #388E3C; /* vert foncé */
            color: #fff;
            margin-top: 60px;
            font-size: 1.2em;
        }

        /* Responsive */
        @media(max-width: 600px){
            header h1 { font-size: 2.2em; }
            header p { font-size: 1.2em; }
            .intro h2 { font-size: 1.6em; }
            .intro p { font-size: 1em; }
        }
    </style>
</head>
<body>

<header>
    <div class="overlay">
        <h1>Bienvenue sur Maths College</h1>
        <p>Réviser, comprendre et progresser pas à pas</p>
    </div>
</header>

<main>
    <div class="intro">
        <h2>Commencez vos révisions</h2>
        <p>Choisissez une section et lancez-vous dans l’apprentissage.</p>
    </div>

    <div class="cards">
        <!-- Leçon -->
        <div class="card">
            <span>Leçons</span>
            <a href="maths_lecons.html">Voir les leçons</a>
        </div>
        <!-- Exercices -->
        <div class="card">
            <span>Exercices</span>
            <a href="maths_exercices.html">Voir les exercices</a>
        </div>
        <!-- Quiz -->
        <div class="card">
            <span>Quiz</span>
            <a href="maths_quiz.html">Commencer le quiz</a>
        </div>
    </div>
</main>

<footer>
    &copy; 2025 Maths College
</footer>

</body>
</html>
