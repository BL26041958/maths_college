<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Maths College</title>
    <!-- Police personnalisée 29LT Riwaya Informal -->
    <link href="https://fonts.cdnfonts.com/css/29lt-riwaya-informal" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: '29LT Riwaya Informal', sans-serif;
            background: #FFF7E6; /* crème clair chaud */
            color: #333;
        }

        /* Header avec image et overlay */
        header {
            position: relative;
            height: 400px;
            background: url('images/eleves_revision.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
        }
        header .overlay {
            background-color: rgba(255, 111, 97, 0.7); /* corail vif semi-transparent */
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        header h1 {
            font-size: 3em;
            margin: 0;
        }
        header p {
            font-size: 1.4em;
            margin-top: 15px;
        }

        main {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .intro {
            text-align: center;
            margin-bottom: 40px;
        }
        .intro h2 {
            font-size: 2.2em;
            color: #FF3D7F; /* rose vif */
            margin-bottom: 10px;
        }
        .intro p {
            font-size: 1.2em;
            color: #333;
        }

        /* Cartes de la matière */
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            justify-items: center;
        }
        .card {
            background: #fff; /* cartes blanches */
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 100%;
            max-width: 300px;
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
        }
        .card a {
            text-decoration: none;
            color: #FF5722; /* orange vif */
            font-weight: bold;
            font-size: 1.3em;
            display: block;
            margin-top: 15px;
        }
        .card a:hover {
            color: #E91E63; /* rose intense */
        }

        footer {
            text-align: center;
            padding: 30px 20px;
            background: #FF6F61; /* corail vif */
            color: #fff;
            margin-top: 60px;
            font-size: 1em;
        }
    </style>
</head>
<body>

<header>
    <div class="overlay">
        <h1>Bienvenue sur Maths College</h1>
        <p>Commencez vos révisions de Maths dès maintenant !</p>
    </div>
</header>

<main>
    <div class="intro">
        <h2>Commencez vos leçons</h2>
        <p>Lancez-vous dans l’apprentissage pas à pas.</p>
    </div>

    <div class="cards">
        <div class="card">
            <span>Maths</span>
            <a href="maths_lecons.html">Voir la leçon</a>
        </div>
    </div>
</main>

<footer>
    &copy; 2025 Maths College
</footer>

</body>
</html>
