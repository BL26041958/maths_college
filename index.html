<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mes cours de maths</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      color: white;
      text-align: center;
    }

    header {
      position: relative;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    header img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(60%);
    }

    header h1 {
      position: relative;
      font-size: 2.5em;
      z-index: 1;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      text-decoration: none;
      color: white;
      transition: transform 0.3s ease, background 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-5px);
    }

    .card h2 {
      font-size: 1.3em;
      margin: 0;
    }

    nav.bottom-nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px;
      background: rgba(0,0,0,0.2);
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
    }

    nav.bottom-nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav.bottom-nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <img src="d9c4a839-40b2-463b-99e9-d76c4ecd59e3.png" alt="Accueil Maths">
    <h1>Mes cours de maths</h1>
  </header>

  <div class="grid">
    <a class="card" href="puissances.html">
      <h2>Puissances</h2>
    </a>
    <a class="card" href="pgcd.html">
      <h2>PGCD</h2>
    </a>
    <a class="card" href="fractions.html">
      <h2>Fractions</h2>
    </a>
    <a class="card" href="racine.html">
      <h2>Racines</h2>
    </a>
    <a class="card" href="operations_racine.html">
      <h2>Opérations sur les racines</h2>
    </a>
    <a class="card" href="denom_rationnel.html">
      <h2>Dénominateur rationnel</h2>
    </a>
  </div>

  <nav class="bottom-nav">
    <a href="#">Leçons</a>
    <a href="#">Exercices</a>
    <a href="#">Ressources</a>
  </nav>
</body>
</html>
