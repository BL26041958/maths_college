<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accueil — Maths Collège</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    header {
      position: relative;
      width: 100%;
      height: 60vh;
      background: url('https://raw.githubusercontent.com/BL26041958/maths_college/main/d9c4a839-40b2-463b-99e9-d76c4ecd59e3.png') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    header::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.45);
    }

    header h1 {
      position: relative;
      font-size: 3rem;
      font-weight: 600;
      z-index: 1;
    }

    main {
      padding: 40px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    .card h2 {
      margin-bottom: 10px;
      font-size: 1.5rem;
      color: #333;
    }

    .card p {
      color: #555;
      font-size: 1rem;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <header>
    <h1>Bienvenue sur Maths Collège</h1>
  </header>

  <main>
    <div class="card">
      <h2>Leçons</h2>
      <p>Accédez à des cours clairs et structurés pour tous les niveaux du collège.</p>
    </div>
    <div class="card">
      <h2>Exercices</h2>
      <p>Entraînez-vous grâce à des séries progressives et corrigées pas à pas.</p>
    </div>
    <div class="card">
      <h2>Ressources</h2>
      <p>Découvrez des fiches pratiques, résumés et outils pour aller plus loin.</p>
    </div>
  </main>

</body>
</html>
